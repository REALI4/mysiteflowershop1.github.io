<!DOCTYPE html> <!-- Указывает, что это HTML5 документ -->
<html lang="ru"> <!-- Устанавливает русский язык для документа -->
<head>
  <meta charset="UTF-8"> <!-- Кодировка для правильного отображения символов, включая кириллицу -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивность страницы для мобильных устройств -->
  <link rel="stylesheet" href="styles.css"> <!-- Подключение файла стилей CSS для оформления страницы -->
  <title>Контакты</title> <!-- Заголовок страницы, который отображается в браузере -->
</head>
<body> <!-- Начало тела страницы -->

  <!-- HEADER: Логотип, навигация и контактная информация -->
  <header>
    <div class="logo"> <!-- Логотип магазина -->
      <h1>Мой Магазин</h1> <!-- Название магазина -->
    </div>
    <nav> <!-- Навигационное меню -->
      <ul> <!-- Список ссылок на страницы -->
        <li><a href="index.html">Каталог</a></li> <!-- Ссылка на страницу каталога товаров -->
        <li><a href="about.html">О нас</a></li> <!-- Ссылка на страницу о магазине -->
        <li><a href="contact.html">Контакты</a></li> <!-- Ссылка на страницу контактов -->
      </ul>
    </nav>
    <div class="contact"> <!-- Контактная информация -->
      <a href="tel:+7084816435">+708(481)6435</a> <!-- Ссылка на телефонный номер для звонка -->
      <a href="cart.html"><button>Корзина</button></a> <!-- Кнопка для перехода в корзину -->
    </div>
  </header>

  <!-- SECTION: Контактная информация и форма обратной связи -->
  <section id="contact">
    <h1>Контактная информация</h1> <!-- Заголовок секции с контактами -->
    <p>Наш адрес: ул. Цветочная, дом 5, г. Алматы, Казахстан</p> <!-- Адрес магазина -->
    <p>Телефон: +708(481)6435</p> <!-- Телефон для связи -->
    <p>Email: info@flowershop.kz</p> <!-- Email для связи -->
    
    <h2>Напишите нам:</h2> <!-- Заголовок для формы отправки сообщений -->
    
    <!-- Форма для отправки сообщений -->
    <form action="#"> <!-- Указывает, что форма отправляется на текущую страницу (просто для примера) -->
      <div class="form-group"> <!-- Обертка для поля ввода имени -->
        <label for="name">Ваше имя:</label> <!-- Подсказка для поля имени -->
        <input type="text" id="name" name="name" required> <!-- Поле для ввода имени -->
      </div>
      <div class="form-group"> <!-- Обертка для поля ввода сообщения -->
        <label for="message">Сообщение:</label> <!-- Подсказка для поля сообщения -->
        <textarea id="message" name="message" rows="4" required></textarea> <!-- Поле для ввода сообщения -->
      </div>
      <div class="form-group"> <!-- Обертка для кнопки отправки -->
        <button type="submit">Отправить</button> <!-- Кнопка отправки сообщения -->
      </div>
    </form>
  </section>

  <!-- FOOTER: Информация об авторских правах -->
  <footer>
    <p>&copy; 2024 Мой интернет-магазин. Все права защищены.</p> <!-- Текст об авторских правах -->
  </footer>

</body> <!-- Закрытие тега body -->
</html> <!-- Закрытие тега html -->
